spring.application.name=UserServiceCapstone
server.port=9001

spring.datasource.url=jdbc:mysql://localhost:3306/productservicecapstone
spring.datasource.username=productservicecapstone_user
#spring.datasource.password=root1234
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

kafka.client.software.name=UserServiceCapstone-producer
kafka.client.software.version=3.0.0